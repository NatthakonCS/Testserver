<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Chat</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f4f4f4; }
        h1 { text-align: center; }
        #roomContainer, #chatContainer { max-width: 600px; margin: 0 auto; padding: 20px; background: #fff; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        #chatContainer { display: none; } /* ซ่อนส่วนแชทไว้ก่อน จนกว่าจะเข้าร่วมห้อง */
        #messages { border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px; margin-bottom: 10px; background: #fafafa; }
        #messages div { padding: 5px; border-bottom: 1px solid #eee; }
        input[type="text"] { width: calc(100% - 80px); padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px; border: none; background: #007bff; color: white; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>Real-time Room Chat</h1>
    
    <div id="roomContainer">
        <h3>เข้าร่วมห้อง</h3>
        <input type="text" id="roomName" placeholder="ใส่ชื่อห้อง (เช่น 1234)">
        <button id="joinButton">เข้าร่วม</button>
    </div>

    <div id="chatContainer">
        <h2>คุณอยู่ในห้อง: <span id="currentRoom" style="color: #007bff;"></span></h2>
        <div id="messages"></div>
        <input type="text" id="messageInput" placeholder="พิมพ์ข้อความ...">
        <button id="sendButton">ส่ง</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    
    <script src="client.js"></script>
</body>
</html>
